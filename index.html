<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="coinzilla" content="dcff6dfc88d4ae05c53c39853263df2e" />
    <title>مرحبًا بك في عالم العملات الرقمية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <div class="content">
            <h1 class="gold-glow">مرحبًا بك في عالم العملات الرقمية</h1>
            <p class="gold-text">
                في هذا الموقع سوف تتعلم كل شيء يخص العملات الرقمية والتعدين السحابي 
                من الصفر حتى الاحتراف. اكتشف عالمًا جديدًا من الفرص المالية والتقنيات 
                الثورية التي تغير مفهوم الثروة في القرن الحادي والعشرين.
            </p>
            
            <a href="articles.html" class="gold-button">
                <i class="fas fa-graduation-cap"></i> أريد التعلم الآن
            </a>
            
            <div class="privacy-link">
                <a href="privacy.html">سياسة الخصوصية</a>
            </div>
        </div>
    </div>
    
    <script>
        // إنشاء تأثير النجوم في الخلفية
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(star);
            }
            
            // نفس الشيء للطبقات الأخرى من النجوم
            const container2 = document.querySelector('.stars2');
            const container3 = document.querySelector('.stars3');
            
            for (let i = 0; i < starsCount; i++) {
                const star2 = document.createElement('div');
                star2.classList.add('star');
                star2.style.left = `${Math.random() * 100}%`;
                star2.style.top = `${Math.random() * 100}%`;
                star2.style.animationDelay = `${Math.random() * 5}s`;
                container2.appendChild(star2);
                
                const star3 = document.createElement('div');
                star3.classList.add('star');
                star3.style.left = `${Math.random() * 100}%`;
                star3.style.top = `${Math.random() * 100}%`;
                star3.style.animationDelay = `${Math.random() * 5}s`;
                container3.appendChild(star3);
            }
        });
    </script>
</body>
</html>
